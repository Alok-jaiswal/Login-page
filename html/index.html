<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <link rel="stylesheet" href="/css/loginStyleSheet.css">
    <link rel="icon" type="image/x-icon" href="/images\subhAM 1.png">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:ital,wght@1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="maindiv">
        <div class="div1">

            <img src="/images/subhAM 1.png" alt="logo_image" class="logoimg">
            <h1>Login to Your Account</h1>

            <input type="text" placeholder="UserName" class="nameInput">
            <input type="password" placeholder="Password" class="passInput">
            <img src="/images/hidden 1.png" alt="hidden eye" class="imghidden">
            <input type="checkbox" id="html" name="Remamber all" value="HTML" class="checkboxInput">
            <label  for="HTML" class="lable1" >Remember Me</label>  
            <lable class="lable2">Forgot Password?</lable>
            <lable class="lable3">- or -</lable>
            <span class="span1">
                <img src="/images/google (1) 1.png" alt="GoogleImage" class="googleImg" height="27px">
                <a href=" https://www.google.com/" class="googlelink">Login With Google</a>
            </span>
            <span class="span2">
                 <img src="/images/facebook (10) 1.png" alt="FacebookImage" class="facebookImg" height="27px">
                <a href="https://www.facebook.com/" class="facebooklink">Login With Facebook</a>
            </span>
            <div class="div3">Login to Your Account</div>
        </div>
        <div class="div2">
            <img src="/images/photo-1499750310107-5fef28a66643 1.png" alt="background_image" class="imgbg">
        </div>
    </div>
    
</body>
</html>
